    // 建立星星
    function createstarWhite(starCount) {
      for (let i = 0; i < starCount; i++) {
        $('#body').append(`<div class="white-star animate">⦁</div>`)
      }

      $('.white-star').each(function (index, star) {
        $(this).css({
          position: 'absolute',
          left: gsap.utils.random(0, 100) + '%',
          top: gsap.utils.random(0, 100) + '%',
          color: 'white',

          // overflow:'hidden'
        })
      })
    }

    createstarWhite(20)

    // 建立星星動畫
    gsap.to('.white-star', {
      'font-size': () => gsap.utils.random(1, 10),
      filter: 'drop-shadow(0 0 30px rgba(255, 255, 0, 1))',
      textShadow: '0 0 10px rgba(255, 255, 0, 0.8)',
      left: '+=random(-10, 10)%',
      x: 'random(-50,50)',
      y: 'random(-50,50)',
      rotationY: '-=180',
      scale: () => gsap.utils.random(1, 2),
      duration: () => gsap.utils.random(5, 10),
      delay: () => gsap.utils.random(0, 5),
      repeat: -1,
      repeatRefresh: true,
      ease: 'back',
      stagger: 0.1,
    });
